<!-- card mulai -->
<form th:action="@{~/fakultas/save}" id="form-input" method="post" th:object="${fakultas}">
    <div class="card">
        <div class="card-header bg-warning">
            <h3 class="card-title">New Fakultas</h3>
        </div>

        <div class="card-body">
            <div class="form-group">
                <label for="code">Kode</label>
                <input id="code" type="text" name="code" class="form-control">
                <span th:if="${#fields.hasErrors('${fakultas.code}')}" class="error invalid-feedback" th:errors="*{code}"></span>
            </div>

            <div class="form-group">
                <label for="name">Nama</label>
                <input id="name" type="text" name="name" class="form-control">
                <span th:if="${#fields.hasErrors('${fakultas.name}')}" class="error invalid-feedback" th:errors="*{name}">pesan error</span>
            </div>

            <div class="form-group">
                <label for="alamat">Alamat</label>
                <textarea  id="alamat" name="alamat" class="form-control"> </textarea>
                <span th:if="${#fields.hasErrors('${fakultas.alamat}')}" class="error invalid-feedback" th:errors="*{alamat}">pesan error</span>
            </div>
        </div>

        <div class="card-footer">
            <button type="submit" class="btn btn-success">Simpan</button>
        </div>
    </div>
</form>
